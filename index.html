<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>Weather App</title>

</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">   
            <div class="weather-app">   
                <div class="overview">
                <h1 id="city"></h1>
<ul>
    <li>Last updated <span id="date"></span></li>
    <li id="description">Clear</li>
</ul>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="d-flex weather-temperature">
            <img 
                src="https://static-00.iconduck.com/assets.00/sun-symbol-emoji-512x512-qjm8vnpc.png" 
                alt="Clear" 
                id="icon"/>
            <div>
              <strong id="temperature">12</strong><span class="units">°C | <a href="#">°F</a></span>
            </div>
          </div>
    </div>
    <div class="col-md-6">
        <ul>
            <li>
                Precipitation: <span id="precipitation"></span>
            </li>
            <li>
                Humidity: <span id="humidity"></span>%
            </li>
            <li>
                Wind: <span id="wind"></span>km/h
            </li>
        </ul>

    </div>
</div>
</div>
<small>
    <a 
    href="https://github.com/amalco2/shecodes-plus-weather-project.git"
    target="_blank"
    >Open-source code</a> by Sasha Malcolmson
</small>
</div>
    <script src="src/app.js"></script>
</body>
</html>
